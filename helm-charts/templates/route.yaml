apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "frontend.fullname" . }}
spec:
  host: {{ .Values.route.host }}
  to:
    kind: Service
    name: {{ include "frontend.fullname" . }}
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Allow
  wildcardPolicy: None
